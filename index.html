<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="pizza.js"></script>


</head>

<body x-data="pizzaCart">
    <div class="container">
        <h1 x-text="`${title} of ${username}`"></h1>
        <button x-on:click="logOut">Log out</button>
        <template x-if="!loggedIn">
            <div>
                username: <input type="text" x-model="username">
                <button x-on:click="logIn">login</button>
            </div>
        </template>
        <template x-if="loggedIn">
            <div  class="cart">
                <div class="cart">

                    <div x-show="cartId">
                        cart code: <span x-text="cartId"></span>
                    </div>
                    <div x-show="cartTotal >0 ">

                        <h2>Your cart</h2>
                        <div class="message">message here</div>


                        <table class="table">
                            <tr>
                                <th>Flavour</th>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                            </tr>
                            <template x-for="pizza in cartPizzas">

                                <tr>
                                    <td x-text="pizza.flavour"></td>
                                    <td x-text="pizza.size"></td>
                                    <td x-text="pizza.price"></td>
                                    <td>
                                        <button x-on:click="addPizzaToCart(pizza.id)">+</button>
                                        x<span x-text="pizza.qty"></span>
                                        <button x-on:click="removePizzaFromCart(Pizza.id)">-</button>


                                    </td>
                                    <td x-text="pizza.total"></td>
                                </tr>
                            </template>
                            <tr>
                                <td colspan="3">Total</td>
                                <td colspan="2" style="float:right">R <span x-text="cartTotal"></span></td>
                            </tr>
                            <tr>
                                <td colspan="3">Pay now</td>
                                <td>
                                    <input x-model="paymentAmount" type="text">
                                </td>
                                <td><button x-on:click="payForCart()">Pay</button></td>
                            </tr>

                        </table>
                    </div>
                </div>

            </div>
        </template>

    </div>

 <template x-if="loggedIn">
    <div class="pizzas">
        <h2>Pizzas-Menu</h2>
        <template x-for="pizza in pizzas">

            <div class="pizza">

                <h5 x-text="pizza.flavour"></h5>

                <span x-text="pizza.size"></span>
                <strong>
                    R<span x-text="pizza.price"></span>
                </strong>
                <div>
                    <button class="btn" x-on:click="addPizzaToCart(pizza.id)">Add to cart</button>
                </div>
            </div>

        </template>




    </div>
 </template>


</body>

</html>
